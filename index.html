<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-U-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Real-time Character Counter</h1>
        <textarea class="textarea" id="textarea" cols="30" rows="10" placeholder="Please write your text here ..."></textarea>

        <div class="counter-container">
            <p>Total Characters: <span class="total-counter" id="total-counter"></span>30</p>
            <p>Remaining Characters: <span class="remaining-counter" id="remaining-counter"></span>30</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
